<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
	<title>test burger</title>

	<link rel="preload" href="css/burger.css" as="style">
	<link rel="preload" href="css/scrollbar.css" as="style">
	<link rel="preload" href="css/main.css" as="style">

	<link rel="preload" href="js/jquery.js" as="script">
	<link rel="preload" href="js/burger.js" as="script">
	<link rel="preload" href="js/main.js" as="script">

	<link rel="stylesheet" href="css/burger.css">
	<link rel="stylesheet" href="css/scrollbar.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>

	<div class="page">
		
		<header class="header">
			<div class="container">

				<a href="#" class="logo">
					<img src="img/logo.jpg" alt="site logo" class="logo__image">
				</a>

				<div class="burger"></div>

				<nav class="top-nav">
					<a href="#home" class="top-nav__item">Home</a>
					<a href="#home" class="top-nav__item">Catalog</a>
					<a href="#home" class="top-nav__item">Gallery</a>
					<a href="#home" class="top-nav__item">Contacts</a>
				</nav>

			</div> <!-- /container -->
		</header>

		<main class="main-content">
				
			<section class="section s1">
				
				<div class="slider">
					<div class="item-slider">
						<picture>
							<source srcset="img/header_slider/laptop/1.webp" type="image/webp" media="(min-width: 1200px)">
							<source srcset="img/header_slider/tablet/1.webp" type="image/webp" media="(min-width: 768px)">
							<source srcset="img/header_slider/mobile/1.webp" type="image/webp" media="(min-width: 280px)">
							<source srcset="img/header_slider/laptop/1.jpg" type="image/jpeg" media="(min-width: 1200px)">
							<source srcset="img/header_slider/tablet/1.jpg" type="image/jpeg" media="(min-width: 768px)">
							<source srcset="img/header_slider/mobile/1.jpg" type="image/jpeg" media="(min-width: 280px)">
							<img src="img/header_slider/tablet/1.jpg" alt="" class="item-slider__image">
						</picture>
					</div>
				</div>

			</section>
			<section class="section s2"></section>
			<section class="section s3"></section>
			<section class="section s4"></section>
			<section class="section s5"></section>

		</main> <!-- /main-content -->

		<footer class="footer">
			<div class="container">
				<span>Copyright 2021</span>
			</div>
		</footer>

	</div> <!-- /wrapper -->

	<script src="js/jquery.js"></script>
	<script src="js/burger.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
